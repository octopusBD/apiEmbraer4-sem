<!DOCTYPE html>
<html>
<head>
    <title>Upload de arquivos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            font-weight: bold;
            text-shadow: 0px 1px 1px #ccc;
        }
        form {
            margin: 0 auto;
            max-width: 600px;
            background-color: white;
            padding: 40px 60px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
        }
        label {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #232323;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0px 1px 1px #333;
        }
        .logo {
            height: 40px;
        }
        input[type="submit"]:hover {
            background-color: pink;
        }
        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        .menu li {
            margin-right: 20px;
        }
        .menu li:last-child {
            margin-right: 0;
        }
        .menu a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .menu a:hover {
            background-color: #ccc;
        }
        @media only screen and (max-width: 600px) {
            form {
                padding: 30px;
            }
        }
        footer {
            background-color: #232323;
            color: white;
            padding: 20px;
            margin-top: auto;
            text-align: center;
        }
        .footer-link {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<ul class="menu">
    <div class="container">
        <img src="logo.png" alt="Logo da empresa" class="logo">
        <hr>
    </div>
</ul>
<hr>
<h1>Upload de arquivos</h1>
<form method="POST" action
="/upload" enctype="multipart/form-data">
<label for="file">Select a file:</label>
<input type="file" name="file" id="file" multiple>
<input type="submit" value="Send">
</form>
<footer>
